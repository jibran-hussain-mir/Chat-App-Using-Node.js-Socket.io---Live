<!DOCTYPE html>
<html>
  <head>
    <title>Chat App</title>
    <link rel="stylesheet" href="./css/styles.css" />
    <link rel="icon" href="./img/favicon.png" />
  </head>
  <body>
    <div class="chat">
      <div id="sidebar" class="chat__sidebar"></div>
      <div class="chat__main">
        <div id="messages" class="chat__messages"></div>

        <div class="compose">
          <form id="message-form">
            <input
              type="text"
              id="message"
              placeholder="message"
              required
              autocomplete="off "
            />
            <button onSubmit="handleFormSubmit()">Send</button>
          </form>

          <button id="send-location">Send Location</button>
        </div>
      </div>
    </div>

    <!-- Tempelete for user message -->
    <script id="message-templete" type="text/html">
      <div class="message">
        <p>
          <span class="message__name">{{username}}</span>
          <span class="message__meta">{{createdAt}} </span>
        </p>
        <p>{{message}}</p>
      </div>
    </script>

    <!-- Templete for Live Location -->
    <script id="location-templete" type="text/html">
      <div class="message">
        <p>
          <span class="message__name">{{username}}</span>
          <span class="message__meta">{{createdAt}} </span>
        </p>
        <p>
          <a href="{{locationURL}}" target="_blank">My current Location</a>
        </p>
        <div></div>
      </div>
    </script>

    <!-- Templelate for user rendering in sidebar -->
    <script id="sidebar-template" type="text/html">
      <h2 class="room-title">{{room}}</h2>
      <h3 class="list-title">Users</h3>
      <ul class="users">
        {{#users}}
        <li>{{username}}</li>
        {{/users}}
      </ul>
    </script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/mustache.js/3.0.1/mustache.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.22.2/moment.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qs/6.6.0/qs.min.js"></script>
    <!-- Client side version of socket io library provided to us -->
    <script src="/socket.io/socket.io.js"></script>
    <script src="/js/chat.js"></script>
  </body>
</html>
